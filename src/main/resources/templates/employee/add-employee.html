
<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<div th:include="header/header::header"></div>
<title>Employee Add</title>
</head>

<body>
	<div th:fragment="addEmployee">
		<div class="modal fade" id="myModal" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">Employee Add</h4>
						<button type="button" class="close" data-dismiss="modal">&times;</button>


					</div>
					<div class="modal-body">
						<form th:action="@{/employee/addEmployeeRecored}"
							th:object="${employee}" method="post">

							<div>
								<div class="form-group">
									<label for="firstname">First Name:</label> <input type="text"
										class="form-control" id="firstname" name="firstname"
										placeholder=" Your firstname" th:field="*{firstname}">
									<span class="error" th:if="${#fields.hasErrors('firstname')}"
										th:errors="*{firstname}"></span>

								</div>
								<div class="form-group">
									<label for="lastname">Last Name:</label> <input type="text"
										class="form-control" id="lastname"
										placeholder="Enter Your lastname" name="lastname"
										th:field="*{lastname}"> <span class="error"
										th:if="${#fields.hasErrors('lastname')}"
										th:errors="*{lastname}"></span>
								</div>

								<div class="form-group">
									<label for="contact">Mobile:</label> <input type="text"
										class="form-control" maxlength="10"
										placeholder="Enter Your Mobile Number" name="mobile"
										th:field="*{mobile}"> <span class="error"
										th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></span>
								</div>
								<div class="form-group">
									<label for="dob">Date of Birth:</label> <input type="date"
										class="form-control" id="dob" name="dob" th:field="*{dob}">
									<span class="error" th:if="${#fields.hasErrors('dob')}"
										th:errors="*{dob}"></span>
								</div>
								<div class="form-group">
									<label for="address">Address:</label> <input type="text"
										class="form-control" id="address"
										placeholder="Enter Your Address" name="address"
										th:field="*{address}"> <span class="error"
										th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
								</div>



								<div class="form-group">
									<label for="company">City:</label> <input type="text"
										class="form-control" id="city" placeholder="Enter Your City"
										name="city" th:field="*{city}"> <span class="error"
										th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
								</div>
								<button type="submit" class="btn btn-primary" id="submit">Submit</button>

							</div>

						</form>
					</div>

				</div>

			</div>
		</div>
	</div>

</body>
</html>
