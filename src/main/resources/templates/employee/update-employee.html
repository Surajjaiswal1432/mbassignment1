<html xmlns:th="https://thymeleaf.org">
<head>
<div th:insert="/header/header :: header"></div>
<div th:include="/nav/nav :: navBar"></div>
</head>


<body>

	<div class="container col-sm-6">


		<form th:object="${employee}"
			th:action="@{/employee/updateInformation}" method="post">

			<div class="form-group">
				<input type="hidden" name="empid" th:field="*{empId}" />
			</div>

			<div class="form-group">
				<label for="firstname">First Name:</label> <input type="text"
					class="form-control" id="firstname"
					placeholder="Enter Your First Name" name="firstname"
					th:field="*{firstname}"> <span class="error"
					th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
			</div>


			<div class="form-group">
				<label for="lastname">Last Name:</label> <input type="text"
					class="form-control" id="lastname"
					placeholder="Enter Your Last Name" name="lastname"
					th:field="*{lastname}"> <span class="error"
					th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}"></span>
			</div>


			<div class="form-group">
				<label for="mobile">Mobile:</label> <input type="text"
					class="form-control" maxlength="10"
					placeholder="Enter Your Mobile Number" name="mobile"
					th:field="*{mobile}"> <span class="error"
					th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></span>
			</div>

			<div class="form-group">
				<label for="dob">Date of Birth:</label> <input type="date"
					class="form-control" id="dob" name="dob" th:field="*{dob}">
				<span class="error" th:if="${#fields.hasErrors('dob')}"
					th:errors="*{dob}"></span>
			</div>
			<div class="form-group">
				<label for="company">City:</label> <input type="text"
					class="form-control" id="city" placeholder="Enter Your City"
					name="city" th:field="*{city}"> <span class="error"
					th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
			</div>
			<div class="form-group">
				<label for="address">Address:</label> <input type="text"
					class="form-control" id="address" placeholder="Enter Your Address"
					name="address" th:field="*{address}"> <span class="error"
					th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			</div>


			<button type="submit" class="btn btn-primary" id="submit">Update</button>
		</form>
	</div>


</body>
</html>
