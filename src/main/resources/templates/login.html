<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<div th:include="header/header::header"></div>
<title>Login</title>
</head>
<body>

	<div class="container col-sm-6">
		<h2>Sign in</h2>
		<div th:if="${param.error}" class="error alert alert-danger">Invalid
			Username and Password</div>
		<div th:if="${param.logout}" class="message alert alert-success">you
			have been Log-out</div>
		<form th:action="@{/signin}" method="post">
			<div class="form-group">
				<label for="email">Email:</label> <input type="email"
					class="form-control" id="username" placeholder="Enter email"
					name="username">
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control" id="password" placeholder="Enter password"
					name="password">
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
			<div class="text-right">
				<a href="/signup" class="text-info"> Register here</a>
			</div>
		</form>
	</div>
</body>
</html>
