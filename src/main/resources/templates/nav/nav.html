<div th:fragment="pagination">

	<nav aria-label="Page navigation example">

		<ul class="pagination">


			<li class="page-item"><a class="page-link"
				th:if="${currentPage} > 1"
				th:href="@{/employee/home(id=${currentPage-1})}">Previous</a></li>
			<th:block th:unless="${currentPage} > 1">

				<li class="page-item acolr disabled"><a class="page-link">Previous</a></li>
			</th:block>

			<th:block th:each="i:${#numbers.sequence(1,totalPages)}">

				<th:block th:if="${currentPage} == ${i}">
					<li class="page-item active"><a class="page-link"
						th:href="@{/employee/home(id=${i})}  " th:text="${i}"> </a></li>
				</th:block>
				<th:block th:unless="${currentPage} == ${i}">
					<li class="acolr"><a class="page-link"
						th:href="@{/employee/home(id=${i})}  " th:text="${i}"> </a></li>
				</th:block>
			</th:block>


			<li class="page-item"><a class="page-link"
				th:if="${currentPage}<${totalPages}"
				th:href="@{/employee/home(id=${currentPage+1})}">Next</a></li>
			<th:block th:unless="${currentPage}<${totalPages}">
				<li class="page-item acolr disabled"><a class="page-link">Next</a></li>
			</th:block>
		</ul>
	</nav>

</div>
